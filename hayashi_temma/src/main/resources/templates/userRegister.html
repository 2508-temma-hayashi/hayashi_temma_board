<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
<h2>ユーザー新規登録画面</h2>
<!--メニュー-->
<ul>
    <li><a th:href="@{/home}">ホーム画面に戻る</a></li>
    <li><a th:href="@{/user/list}">ユーザー管理画面へ戻る</a></li>
</ul>

<!--エラーメッセージ表示）-->
<div th:if="${errorMessages}">
    <ul>
        <li th:each="err : ${errorMessages}" th:text="${err}"></li>
    </ul>
</div>

<!--登録フォーム-->
<form th:action="@{/user/register}" th:object="${userForm}" method="post">

    <label>アカウント：</label>
    <input type="text" th:field="*{account}"><br>

    <label>パスワード：</label>
    <input type="password" th:field="*{password}"><br>

    <label>確認用パスワード：</label>
    <input type="password" th:field="*{confirmPassword}"><br>

    <label>氏名：</label>
    <input type="text" th:field="*{name}"><br>

    <select th:field="*{branchId}">
        <option value="">--支社を選択--</option>
        <option value="1">本社</option>
        <option value="2">支社A</option>
        <option value="3">支社B</option>
        <option value="4">支社C</option>
    </select><br/>

    <select th:field="*{departmentId}">
        <option value="">--部署を選択--</option>
        <option value="1">総務人事部(本社のみ)</option>
        <option value="2">情報管理部(本社のみ)</option>
        <option value="3">営業部</option>
        <option value="4">技術部</option>
    </select><br/>


    <button type="submit">登録する</button>

</form>


</body>
</html>
