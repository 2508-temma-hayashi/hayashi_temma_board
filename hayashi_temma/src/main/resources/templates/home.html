<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>

<h2>ホーム画面</h2>



<!--  メニュー -->
<!-- 全ユーザ共通 -->
<li><a th:href="@{/post}">新規投稿画面</a></li>

<!-- 総務人事部だけ表示 -->
<li th:if="${buttonFlag == 'ON'}">
    <a th:href="@{/user/list}">ユーザ管理画面</a>
</li>



<!-- 絞り込みフォーム -->
<form th:action="@{/home}" method="get">
    <label>開始日：</label><input type="date" name="start"><br>
    <label>終了日：</label><input type="date" name="end"><br>
    <label>カテゴリ：</label>
    <input type="text" name="category" th:value="${category}">
    <button type="submit">絞り込み</button>
</form>

<hr>

<!-- 投稿一覧（後でth:eachで繰り返しに変える） -->
<!-- 投稿一覧 -->
<div>
    <h3>投稿一覧</h3>
    <table border="1">
        <tr>
            <th>投稿者</th>
            <th>内容</th>
            <th>日時</th>
        </tr>
        <tr th:each="msg : ${messageList}">
            <td th:text="${msg.user.name}">山田太郎</td>
            <td th:text="${msg.text}">テスト投稿です</td>
            <td th:text="${#temporals.format(msg.createdDate, 'yyyy/MM/dd HH:mm')}">2025/10/14 15:00</td>
        </tr>
    </table>
</div>

<!-- コメント一覧（後で別ファイル化） -->
<div>
    <h3>コメント一覧</h3>
    <p>ここにコメントを表示する予定</p>
</div>

</body>
</html>
